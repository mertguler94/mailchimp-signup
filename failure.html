<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-light">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Oops!</h1>
            <p class="col-md-8 fs-4">There was an error signing you up, please try again later.</p>

            <form action="/failure" method="post">
                <button class="btn btn-lg btn-warning" type="submit">Try Again!</button>
            </form>
        </div>
    </div>
</body>
